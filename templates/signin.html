<body>
<div class="container-fluid">
    <nav class="navbar navbar-light" style="background: #fcebe3 !important;">
        <div class="container-fluid">
            <a class="navbar-brand" data-bs-toggle="offcanvas" href="#offcanvasExample"
               aria-controls="offcanvasExample">
                <img src="../static/icon/icon-navbar.svg">
                KUХНЯ
            </a>
        </div>
    </nav>

    {% include 'menu.html' %}

    <main id="main">
        <div class="section">
            <div class="container">
                <div class="row full-height justify-content-center">
                    <div class="col-12 text-center align-self-center py-5">
                        <div class="section pb-5 pt-5 pt-sm-2 text-center">
                            <h6 class="mb-0 pb-3"><span>Log In </span><span>Sign Up</span></h6>
                            <input class="checkbox" type="checkbox" id="reg-log" name="reg-log"/>
                            <label for="reg-log"></label>
                            <div class="card-3d-wrap mx-auto">
                                <div class="card-3d-wrapper">
                                    <div class="card-front">
                                        <div class="center-wrap">
                                            <div class="section text-center">
                                                <h4 class="mb-4 pb-3">Log In</h4>
                                                <form action="/signin" method="POST">
                                                    <div class="form-group">
                                                        <input type="email" name="email" class="form-style"
                                                               placeholder="Your Email" id="floatingInput"
                                                               autocomplete="off">
                                                        <i class="input-icon uil uil-at"></i>
                                                    </div>
                                                    <div class="form-group mt-2">
                                                        <input type="password" name="password" class="form-style"
                                                               placeholder="Your Password" id="floatingPassword"
                                                               autocomplete="off">
                                                        <i class="input-icon uil uil-lock-alt"></i>
                                                    </div>
                                                    <br>
                                                    <button class="w-100 btn btn-lg btn-primary" type="submit">Sign in
                                                    </button>
                                                </form>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="card-back">
                                        <div class="center-wrap">
                                            <div class="section text-center">
                                                <h4 class="mb-4 pb-3">Sign Up</h4>
                                                <form action="/registration" method="POST">
                                                    <div class="form-group">
                                                        <input type="text" name="name" class="form-style"
                                                               placeholder="Your Full Name" id="floatingInput"
                                                               autocomplete="off">
                                                        <i class="input-icon uil uil-user"></i>
                                                    </div>
                                                    <div class="form-group mt-2">
                                                        <input type="email" name="email" class="form-style"
                                                               placeholder="Your Email" id="floatingInput"
                                                               autocomplete="off">
                                                        <i class="input-icon uil uil-at"></i>
                                                    </div>
                                                    <div class="form-group mt-2">
                                                        <input type="password" name="password1" class="form-style"
                                                               placeholder="Your Password" id="floatingPassword"
                                                               autocomplete="off">
                                                        <i class="input-icon uil uil-lock-alt"></i>
                                                    </div>
                                                    <div class="form-group mt-2">
                                                        <input type="password" name="password2" class="form-style"
                                                               placeholder="Your Password" id="floatingPassword"
                                                               autocomplete="off">
                                                        <i class="input-icon uil uil-lock-alt"></i>
                                                    </div>
                                                    <br>
                                                    <button class="w-100 btn btn-lg btn-primary" type="submit">
                                                        Registration
                                                    </button>
                                                </form>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </main>
    <!-- ======= Footer ======= -->
    <footer id="footer" style="background: #fef8f5">
        <div class="container py-4">
            <div class="copyright">
                &copy; Егоркин and Одиноков and Самонин <strong><span>Company</span></strong>
            </div>
        </div>
    </footer>
</div>
