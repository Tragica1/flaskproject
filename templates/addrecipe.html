<!doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
    <link href="sidebars.css" rel="stylesheet">
    <title>Document</title>
</head>
<body>
<div class="container-fluid">
    <nav class="navbar navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" data-bs-toggle="offcanvas" href="#offcanvasExample"
               aria-controls="offcanvasExample">
                <i class="bi bi-egg-fried"></i>
                KUХНЯ
            </a>
            <form class="d-flex">
                <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                <button class="btn btn-outline-success" type="submit">Search</button>
            </form>
        </div>
    </nav>

    {% include 'menu.html' %}
    <hr class="featurette-divider">
    <div class="container">
        <h3 class="text-center">Добавление рецепта</h3>
        <p class="text-center">Здесь вы можете добавть свой рецепт на сайт.</p>
        <div class="album px-md-5 py-5 bg-light">
            <form method="POST" enctype="multipart/form-data">
                <div class="form-group row mb-3">
                    <label class="col- col-sm-2 col-form-label">Название:</label>
                    <div class="col-sm-8">
                        <input type="text" name="name" class="form-control" id="floatingInput"
                               placeholder="Введите название">
                    </div>
                </div>
                <div class="form-group row mb-3">
                    <label class="col-sm-2 col-form-label">Фотография:</label>
                    <div class="col-sm-8">
                        <input type="file" name="photo" class="form-control" id="floatingInput"
                               placeholder="Добавте фотографию блюда">
                    </div>
                </div>
                <div class="form-group row mb-3">
                    <label class="col-sm-2 col-form-label">Краткое описание:</label>
                    <div class="col-sm-8">
                        <textarea type="text" name="title" class="form-control" id="floatingInput"
                                  placeholder="Расскажите немного о блюде"></textarea>
                    </div>
                </div>
                <div class="form-group row mb-3">
                    <label class="col-sm-2 col-form-label">Рецепт:</label>
                    <div class="col-sm-8">
                        <textarea type="text" name="recipe" class="form-control" id="floatingInput"
                                  placeholder="Напишите рецепт блюда"></textarea>
                    </div>
                </div>
                <div class="form-group row mb-3">
                    <div class="col-sm-8">
                    </div>
                </div>
                <div class="form-group row mb-3">
                    <div class="col-sm-8">
                    </div>
                </div>
                <div class="form-group row mb-3">
                    <div class="col-sm-8">
                    </div>
                </div>
                <div class="form-group row mb-3">
                    <div class="col-sm-8">
                    </div>
                </div>
                <button type="submit" class="btn btn-outline-success">Добавить</button>
            </form>
        </div>
    </div>
</div>
</body>
</html>
