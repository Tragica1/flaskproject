<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Главная страница</title>

    <!-- Vendor CSS Files -->
    <link href="assets/vendor/aos/aos.css" rel="stylesheet">
    <link href="assets/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="assets/vendor/bootstrap-icons/bootstrap-icons.css" rel="stylesheet">
    <link href="assets/vendor/boxicons/css/boxicons.min.css" rel="stylesheet">
    <link href="assets/vendor/glightbox/css/glightbox.min.css" rel="stylesheet">
    <link href="assets/vendor/swiper/swiper-bundle.min.css" rel="stylesheet">


    <!-- Основные -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
    <link href="sidebars.css" rel="stylesheet">

    <!-- Template Main CSS File -->
    <link href="../static/css/style.css" rel="stylesheet">


    <!-- Шрифт -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Macondo&display=swap" rel="stylesheet">


</head>

<body>
<div class="container-fluid">
    <nav class="navbar navbar-light" style="background: #fcebe3 !important;">
        <div class="container-fluid">
            <a class="navbar-brand" data-bs-toggle="offcanvas" href="#offcanvasExample"
               aria-controls="offcanvasExample">
                <img src="../static/icon/icon-navbar.svg">
                KUХНЯ
            </a>
        </div>
    </nav>

    {% include 'menu.html' %}
    <main id="main">
        <section class="vh-100">
            <div class="container py-5 h-100">
                <div class="row d-flex justify-content-center align-items-center h-100">
                    <div class="col-md-12 col-xl-4">
                        <div class="card" style="border-radius: 15px;">
                            <div class="card-body text-center">
                                <div class="mt-3 mb-4">
                                    <img src="{{ current_user.photoLink }}"
                                         style="width: 200px; height:200px; border-radius: 100px"/>
                                </div>
                                <h4 class="mb-2">{{ current_user.name }}</h4>
                                <hr>
                                <form action="/account" method="POST" enctype="multipart/form-data">
                                    <input type="file" name="photo" class="mb-2">
                                    <button type="submit" class="btn btn-outline-success mb-2">Добавить</button>
                                </form>
                                <hr>
                                <a class="btn btn-outline-secondary" href="/favorites">Избранное</a>
                                <a class="btn btn-outline-secondary" href="/addrecipe">Добавить рецепт</a>
                                <div class="justify-content-between text-center mt-5 mb-2">
                                    <div>
                                        <p class="mb-2 h5">{{ count }}</p>
                                        <p class="text-muted mb-0">Количество публикаций</p>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <section id="portfolio" class="portfolio">
            <div class="row portfolio-container" data-aos="fade-up" data-aos-delay="200">
                {% for r in recipes %}
                    <div class="col-lg-4 col-md-6 portfolio-item filter-app">
                        <div class="portfolio-wrap" style="width: 400px;">
                            <img src="{{ r.photoLink }}" width="450" height="300" alt="">
                            <div class="portfolio-links">
                                <a href="/recipe/{{ r.id }}"><i class="bi bi-link"></i></a>
                            </div>
                            <div class="portfolio-info">
                                <h4>{{ r.name }}</h4>
                            </div>
                        </div>
                    </div>
                {% endfor %}
            </div>
        </section>
    </main>


    <!-- ======= Footer ======= -->
    <footer id="footer" style="background: #fef8f5">
        <div class="container py-4">
            <div class="copyright">
                &copy; Егоркин and Одиноков and Самонин <strong><span>Company</span></strong>
            </div>
        </div>
    </footer>
</div>

<!-- Vendor JS Files -->
<script src="assets/vendor/aos/aos.js"></script>
<script src="assets/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
<script src="assets/vendor/glightbox/js/glightbox.min.js"></script>
<script src="assets/vendor/isotope-layout/isotope.pkgd.min.js"></script>
<script src="assets/vendor/swiper/swiper-bundle.min.js"></script>
<script src="assets/vendor/php-email-form/validate.js"></script>

<!-- Template Main JS File -->
<script src="assets/js/main.js"></script>
</body>

</html>
