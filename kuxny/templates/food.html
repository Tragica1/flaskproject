<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Vendor CSS Files -->
    <link href="assets/vendor/aos/aos.css" rel="stylesheet">

    <link href="assets/vendor/glightbox/css/glightbox.min.css" rel="stylesheet">

    <!-- Основные -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
    <link href="sidebars.css" rel="stylesheet">

    <!-- Template Main CSS File -->
    <link href="../static/css/style.css" rel="stylesheet">


    <!-- Шрифт -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Macondo&display=swap" rel="stylesheet">


</head>

<body>
    <div class="container-fluid">
        <nav class="navbar navbar-light" style="background: #fcebe3 !important;">
            <div class="container-fluid">
                <a class="navbar-brand" data-bs-toggle="offcanvas" href="#offcanvasExample"
                    aria-controls="offcanvasExample">
                    <img src="../static/icon/icon-navbar.svg">
                    KUХНЯ
                </a>
            </div>
        </nav>

        {% include 'menu.html' %}
        <main id="main">
        <section id="portfolio" class="portfolio">
            <div class="section-title" data-aos="fade-up">
                <h2>Рецепты</h2>
                <p>Здесь вы найдете рецепты разных блюд.</p>
            </div>
            <div class="row portfolio-container" data-aos="fade-up" data-aos-delay="200">

                {% for r in recipes %}
                <div class="col-lg-4 col-md-6 portfolio-item filter-app">
                    <div class="portfolio-wrap" style="width: 400px;">
                        <img src="../{{ r.photoLink }}" width="450" height="300" alt="">
                        <div class="portfolio-links">
                            <a href="/recipe/{{ r.id }}" ><i class="bi bi-link"></i></a>
                        </div>
                        <div class="portfolio-info">
                            <h4>{{ r.name }}</h4>
                        </div>
                    </div>
                </div>
                {% endfor %}
            </div>
        </section>
    </main>
    <!-- ======= Footer ======= -->
    <footer id="footer" style="background: #fef8f5;">
        <div class="container py-4">
            <div class="copyright">
                &copy; Егоркин and Одиноков and Самонин <strong><span>Company</span></strong>
            </div>
        </div>
    </footer>
</div>

<!-- Vendor JS Files -->
<script src="assets/vendor/aos/aos.js"></script>
